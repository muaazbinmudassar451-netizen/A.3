<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PSL Final Ticket Booking</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<main class="container py-5">

    <h1 class="text-center mb-4">PSL Final Ticket Reservation</h1>
    <h4 class="text-center mb-5">
        Lahore Qalandars vs Karachi Kings
    </h4>

    <section class="row justify-content-center">
        <div class="col-md-6">

            <form>

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter your full name">
                </div>

                <!-- CNIC -->
                <div class="mb-3">
                    <label class="form-label">CNIC Number</label>
                    <input type="text" class="form-control" placeholder="XXXXX-XXXXXXX-X">
                </div>

                <!-- Enclosure Selection -->
                <div class="mb-4">
                    <label class="form-label">Select Enclosure</label>
                    <select class="form-select">
                        <option selected disabled>Choose Enclosure</option>
                        <option>Imran Khan Enclosure</option>
                        <option>Fazal Mahmood Enclosure</option>
                        <option>Wasim Akram Enclosure</option>
                    </select>
                </div>

                <!-- Book Button -->
                <div class="text-center">
                    <button type="button"
                            class="btn btn-primary btn-qalandar px-4"
                            data-bs-toggle="modal"
                            data-bs-target="#confirmModal">
                        Book Ticket
                    </button>
                </div>

            </form>

        </div>
    </section>

</main>


<!-- Bootstrap Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title">Confirm Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <p><strong>Match:</strong> Lahore Qalandars vs Karachi Kings</p>
                <p>Please confirm your seat.</p>
                <p class="text-danger">
                    Tickets are non-refundable!
                </p>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-success">
                    Confirm
                </button>
            </div>

        </div>
    </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
